<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- end of select dropdown with search   -->
    <main>
        <div class="btn-container">
            <!-- select dropdown with search -->
            <div class="select-box">
                <div class="select-option">
                    <input type="text" placeholder="select" id="sovalue" readonly name="">
                </div>
                <div class="content">
                    <div class="search">
                        <input type="text" id="optionsearch" placeholder="search" name="">
                    </div>
                    <ul class="options">

                    </ul>
                </div>
            </div>

            <button>choose charater</button>
        </div>
        <div class="div-pockemon"> </div>
        <div class="fighting-btns-container">
            <button class="fighter1">fighter one</button>
            <button class="fighter2">fighter two</button>

        </div>

    </main>

    <div class="replay-div">
        <button class="replay">replay</button>
        <div class="try-again">
            <div class="winner-container"></div>

        </div>

    </div>
    <div class="result-figthing">
        <button class="fighting"> Start Fighting</button>
        <ul class="fighting-result"></ul>

    </div>
    <div class="description-container">
        <ul class="description"></ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
